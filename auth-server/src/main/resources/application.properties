spring.application.name=auth-server
server.port=9091
api.version.module=/api/v1/auth

# mybatis
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

logging.level.com.tim.auth.dao=debug

# datasource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ishou_auth?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

# redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=123456

# swagger infomation
swagger.basePackage=com.tim
swagger.title=Ishou Auth
swagger.version=1.0

# eureka
eureka.port=9999
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${eureka.port}/eureka/

# token
token.expires.minutes=${TOKEN_EXPIRES_MINUTES:5}

# login exclude path
login.exclude.path.patterns=${LOGIN_EXCLUDE_PATH_PATTERNS:${api.version.module}/access/login/**,${api.version.module}/access/register/**}

# resource exclude path
res.exclude.path.patterns=${RES_EXCLUDE_PATH_PATTERNS:${api.version.module}/access/**,${api.version.module}/menu/**}
